<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Superheroes</div>
    <p>
      Which superhero is that? A neural network trained to classify
      <strong>Batman</strong>,
      <strong>Captain America</strong>,
      <strong>Deadpool</strong>,
      <strong>Hulk</strong>,
      <strong>Iron Man</strong>,
      <strong>Spiderman</strong>,
      <strong>Superman</strong>,
      <strong>Wolverine</strong> and
      <strong>Wonder Woman</strong>!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
      <div class='plot-label'>
        <label id='plot-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
